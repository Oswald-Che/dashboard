<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <img src="./icons/dashboard-icon.svg" alt="" class="dashboard-icon white">
                Dashboard</div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="./icons/home-icon.svg" alt="" class="icon white"> 
                        Home</li>
                    <li>
                        <img src="./icons/profile-icon.svg" alt="" class="icon white"> 
                        Profile</li>
                    <li>
                        <img src="./icons/message-icon.svg" alt="" class="icon white"> 
                        Messages</li>
                    <li>
                        <img src="./icons/clock-icon.svg" alt="" class="icon white"> 
                        History</li>
                    <li>
                        <img src="./icons/task-icon.svg" alt="" class="icon white"> 
                        Tasks</li>
                    <li>
                        <img src="./icons/people-icon.svg" alt="" class="icon white"> 
                        Communities</li>
                </ul>
            </div>
            <div class="support">
                <ul>
                    <li>
                        <img src="./icons/setting-icon.svg" alt="" class="icon white">
                        Setting</li>
                    <li>
                        <img src="./icons/help-icon.svg" alt="" class="icon white">
                        Support</li>
                    <li>
                        <img src="./icons/privacy-icon.svg" alt="" class="icon white">
                        Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search"></div>
            <div class="notification"></div>
            <div class="profile"></div>
            <div class="update-buttons">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="project"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
